<div class="admin-container">
  <ng-container *ngIf="isMobile$ | async; else desktopLayout">
    <app-admin-mobile-layout class="full-height">
      <router-outlet></router-outlet>
    </app-admin-mobile-layout>
  </ng-container>
  <ng-template #desktopLayout>
    <app-admin-desktop-layout class="full-height">
      <router-outlet></router-outlet>
    </app-admin-desktop-layout>
  </ng-template>
</div>
